<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Centered Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="index.php" method="post">
            <div class="row">
                <label for="fname">First name:</label>
                <input type="text" id="inputText" placeholder="First name" name="fname">
            </div><br><br>
          
            <div class="row">
                <label for="lname">Last name:</label>
                <input type="text" id="inputText" placeholder="Last name" name="lname">
            </div><br><br>

            <div class="row">
                <label for="Email">Email address:</label>
                <input type="text" id="inputText" placeholder="Input email address" name="email">
            </div><br><br>

            <div class="row">
                <label for="password">Input password:</label>
                <input type="password" id="inputText" placeholder="Input password" name="password">
            </div><br><br>

            <div class="row">
                <label for="password">Verify password:</label>
                <input type="password" id="inputText" placeholder="Verify password" name="verify_password">
            </div><br><br>

            <div class="row">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
